<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
        matInput type="text" 
        name="title"
        ngModel
        placeholder="Title"
        required
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput 
        rows="4" 
        name="content"
        ngModel
        placeholder="Content"
        required
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
  
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
